



<div class="body-page">
    <div class="row">
        <div class="col-4 margin-top"  *ngFor="let foto of caixinhaFoto; index as i; trackBy: identify">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="card-avatar"></div>
                        <mat-card-title> {{foto.autor}} </mat-card-title>
                        <mat-card-subtitle> {{foto.nomeFoto}} </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src={{foto.urlFoto}} alt="">
                    <mat-card-content>  

                        <p>
                                {{ foto.descricao}}

                        </p>

                    </mat-card-content>
                    <mat-card-actions align="end">
                    <button mat-raised-button color="primary" >GOSTEI</button>  
                    <button mat-button >COMPARTILHAR</button>  
                    </mat-card-actions>
    
                </mat-card>
        </div>
        
        
        
    </div>
</div>
